<section>
  <form action="" method="post">

<h4>Unesite nove podatke u tablicu</h4>
<label for="albumid"></label>
<input type="text" name="albumid" placeholder="Album ID"><br>
<label for="id"></label>
<input type="text" name="id" placeholder="ID"><br>
<label for="title"></label>
<input type="text" name="title" placeholder="Title"><br>
<label for="url"></label>
<input type="text" name="url" placeholder="Url">
</form>
<button type="submit" (click)="dodajElement()">Dodaj element</button>
</section> <br>


<div class="container">
  <div class="row">
    <table class="table border" style="width: 50%;">
      <thead>
        <tr>
          <td>Album ID</td>
          <td>ID</td>
          <td>Title</td>
          <td>ThumbnailUrl</td>
        </tr>
      </thead>
      <tbody *ngFor="let album of podaci">
        <tr>
          <td>{{album.albumId}}</td>
          <td>{{album.id}}</td>
          <td>{{album.title}}</td>
          <td><img src="{{album.thumbnailUrl}}" (click)="prikazSlike(album)"></td>

        </tr>
        <tr>
        </tr>
      </tbody>
    </table>
  </div>
</div>
