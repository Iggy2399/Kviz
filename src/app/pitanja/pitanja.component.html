<div class="vh-100">
    <div class="container py-5 h-100">
            <button id="zapocni" [hidden]="ucitano" (click)="pocniKviz()">Zapoƒçni kviz</button>
        <div class="app" *ngIf="ucitano">
            <h3>{{trenutnoPitanje + 1}}. {{pitanja[trenutnoPitanje].naziv}}</h3>
            <div class="option" *ngFor="let option of pitanja[trenutnoPitanje] | keyvalue">

    </div>
    </div>
</div>
